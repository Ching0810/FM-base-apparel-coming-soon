<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Ching | Base Apparel coming soon page</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="left">
        <img src="./images/bg-pattern-desktop.svg" alt="" class="background">
        <div class="card-content">
          <img src="./images/logo.svg" alt="logo" class="logo">
          <picture class="model">
            <img src="./images/hero-mobile.jpg" alt="model-img" class="model-img">
          </picture>
          <div class="content">
            <h1 class="title">We're <span class="bold">coming soon</span></h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store.
              Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form id="email-form" novalidate>
              <input type="email" placeholder="Email Address" id="email-input" required>
              <label for="email-input" class="error-label">
                <img src="./images/icon-error.svg" alt="error">
              </label>
              <button type="submit" class="button">
                <img src="./images/icon-arrow.svg" alt="" class="arrow">
              </button>
              <p class="error-message">Please provide a valid email</p>
            </form>
          </div>
        </div>
      </div>
      <div class="right">
        <picture class="model">
          <img src="./images/hero-desktop.jpg" alt="model-img" class="model-img">
        </picture>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
